<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h3>{{ name }}</h3>
      </div>

      <div class="card-body">
        <img
          class="bd-placeholder-img card-img-top p-2"
          width="100%"
          height="210"
          [src]="imageUrl"
        />
        <p>
          <strong>
            {{ description }}
          </strong>
        </p>
        <p class="card-text">
          <strong>Price:{{ price | currency: "INR" }}</strong>
        </p>
      </div>
    </div>
    <br />
    <br />
    <a routerLink="/">Go Back to Home</a>
  </div>
</div>
